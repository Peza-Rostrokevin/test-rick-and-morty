<article class="card">
  <div class="card_img">
    <img src="{{data.character.image}}" alt="{{data.character.name + 'image'}}">
  </div>
  <div class="card_text">
    <h1>{{data.character.name}}</h1>
    <p><b>Status:</b> {{data.character.status}}</p>
    <p><b>Specie:</b> {{data.character.species}}</p>
    <p *ngIf="data.character.type !== ''"><b>Type:</b> {{data.character.type}}</p>
    <p><b>Gender:</b> {{data.character.gender}}</p>
    <p><b>Origin:</b> {{data.character.origin.name}}</p>
    <p><b>Last known location:</b> {{data.character.location.name}}</p>
  </div>
</article>
